<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    /* Loader full screen */
    #loader {
      position: fixed;
      inset: 0;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;

      /* Durasi loader + animasi hilang */
      animation: fadeOut 2.5s forwards;
    }

    /* Animasi hilang */
    @keyframes fadeOut {
      0% { opacity: 1; visibility: visible; }
      70% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }

    #loader img {
      width: 120px;
      height: auto;
      margin-bottom: 12px;
    }
  </style>
</head>

<body>
  <!-- Loader -->
  <div id="loader">
    <img src="https://raw.githubusercontent.com/stawchew/apaya/refs/heads/main/UKSW.png" />
  </div>

</body>
</html>
